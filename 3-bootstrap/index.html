<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    />
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <title>hero-page</title>
  </head>
  <body>
    <!-- Navabar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Ainsley</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bx bx-menu" undefined></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

              <a class="nav-link" href="#">News</a>
            </li>

      </div>

    <!-- hero section -->
    <section class="hero-section">
      <div class="container">
        <div class="row d-flex align-items-center vh-100">
          <div class="col-lg-6">
            <h1 class="fw-bold">
              English chef, <br />Television Presenter <br />& Enterainer
            </h1>
            <p class="mt-4">
              Lorem ipsum dolor is corporis ipsum dolor is corporis eligendi
              corrupti laborum nobis obcaecati veritatis.
            </p>
            <button type="button" class="btn mt-3">Read Biography</button>
          </div>
          <div class="col-lg-6">
            <img src="img/person.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
